    encoders:
        # BCrypt encoder
        # see the note about bcrypt below for details on specific dependencies
        AppBundle\Entity\Usuario:
            algorithm:            bcrypt
            cost:                 13
        Symfony\Component\Security\Core\User\User:
            algorithm:            bcrypt
            cost:                 13

    providers:            # Required
        usuario_provider:
            id: consejo_user_provider

    # providers: 
    #     in_memory:
    #         memory: ~


    firewalls:
        # public:
        #     pattern: ^/login*   
        #     security: false
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        # default:
        #     anonymous: ~
        main:
            pattern:    ^/
            security: true
            #http_basic: ~
            provider: usuario_provider
            simple_form:
                authenticator: consejo_authentication_provider
                check_path: login_check
                login_path: login
                always_use_default_target_path: false
                default_target_path:            /
                use_referer:                    false
                username_parameter: _username
                password_parameter: _password
                # csrf token options
                csrf_parameter:       _csrf_token
                csrf_token_id:        authenticate
                csrf_token_generator: security.csrf.token_manager

                # by default, the login form *must* be a POST, not a GET
                post_only:      true   
                remember_me:    false

                # by default, a session must exist before submitting an authentication request
                # if false, then Request::hasPreviousSession is not called during authentication
                require_previous_session: true
            logout:
                path:   /logout
                target: /login
                invalidate_session: true
            anonymous: ~

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login_check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/accessDenied, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
        #- { path: ^/, roles: ~ }
                